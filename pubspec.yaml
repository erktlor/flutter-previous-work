name: wevpn
description: WeVPN flutter project

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.1.3+13

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  intro_slider: ^2.2.8
  provider: ^3.2.0
  flutter_svg: ^0.15.0
  flutter_html: ^0.11.0
  url_launcher: ^5.4.1
#  rflutter_alert: ^1.0.3
  intl: ^0.16.0
  simple_animations: ^1.3.4
  shared_preferences: ^0.5.6
  common_utils: ^1.1.3
  get_version: ^0.2.0+1
  sticky_headers: ^0.1.8+1
  flutter_keyboard_visibility: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4

flutter_icons:
  image_path_ios: "assets/launcher_icon/icon_ios.png"
  image_path_android: "assets/launcher_icon/icon_android.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/launcher_icon/adaptive_icon_background.png"
  adaptive_icon_foreground: "assets/launcher_icon/adaptive_icon_foreground.png"

# execute in commandline:
# flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/logo/
    - assets/svgs/
    - assets/svgs/flags/

  fonts:
    - family: Averta
      fonts:
        - asset: fonts/Averta.otf
        - asset: fonts/Averta Bold.otf
          weight: 700
        - asset: fonts/Averta Semibold.otf
          weight: 600
    - family: Segoe UI
      fonts:
        - asset: fonts/segoeui.ttf
        - asset: fonts/seguisb.ttf
          weight: 600
    - family: SF Pro Text
      fonts:
        - asset: fonts/SFProText-Regular.ttf
    - family: WeVpnIcons
      fonts:
        - asset: fonts/WeVpnIcons.ttf


module:
  androidX: true